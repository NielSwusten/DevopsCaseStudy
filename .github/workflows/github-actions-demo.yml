name: Build and Package WPF App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.x' # Use the appropriate version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Publish artifact
      run: dotnet publish -c Release -o ${{ github.workspace }}/bin/Release/net6.0-windows/publish

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: MyApp
        path: ${{ github.workspace }}/bin/Release/net6.0-windows/publish

  deploy:
    needs: build
    runs-on: windows-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: MyApp
        path: ${{ github.workspace }}/artifacts
